<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center" id="i18_libraries">
            <div class="navy-line"></div>
            <h1><span data-i18n="libraries.libraries">Servirtium Implementation Readiness</span></h1>
        </div>
    </div>
    <div class="row features-block">
        <div class="wow zoomIn col-lg-6 col-lg-offset-3">
            <canvas id="{{ site.data.index.libraries.id }}" height="500" width="500"></canvas>
        </div>
        <div class="col-lg-1"></div>
        <script>
        var ctx = document.getElementById("{{ site.data.index.libraries.id }}");
        var data = {
            labels: "{{ site.data.index.libraries.aspects }}".split(","),
            datasets: [{
                label: "{{ site.data.index.libraries.label }}",
                backgroundColor: "rgba(179,181,198,0.2)",
                borderColor: "#3385FF",
                pointBackgroundColor: "#3385FF",
                pointBorderColor: "#fff",
                pointHoverBackgroundColor: "#3385FF",
                pointHoverBorderColor: "#3385FF",
                data: [{{ site.data.index.libraries.percentage }}]
                }]
        };
        var myRadarChart = new Chart(ctx, {
            type: 'radar',
            data: data,
            options: {
                scale: {
                    responsive: true,
                    ticks: {min: 0, max: 100},
                    lineArc: false,
                    pointLabels: {fontSize: 14},
                },
                legend: {display: false},
            }
        });
        </script>
    </div>
    <div class="row features-block">
        <div class="col-lg-8 col-lg-offset-2 text-center m-t-lg m-b-lg wow zoomIn">
            <span>Each language family has its own library. As such some further developed than others. So far, there's no code sharing, and each implementation is (or will be) idiomatically correct for the language in question.</span>
        </div>
    </div>
</div>
